<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="initial-scale=1,width=device-width">
  <title>Touch action demo</title>
  <style type="text/css">
    body {
      margin: 0;
      padding: 40px 0;
      touch-action: none;
    }

    figure {
      width: 80%;
    }

    img {
      width: 100%;
      height: auto;
    }
    
    .t-action {
      margin-top: 40px;
      touch-action: pinch-zoom;
    }
  </style>
</head>

<body>
  <figure>
    <img src="https://cdn.dribbble.com/users/13449/screenshots/12078823/media/c6662b0de7365559f79d9eb6088d9527.png"
      alt="">
    <figcaption>No Touch action</>
  </figure>
  <figure>
    <img class="t-action" src="https://cdn.dribbble.com/users/13449/screenshots/12078823/media/c6662b0de7365559f79d9eb6088d9527.png"
      alt="">
    <figcaption>Touch action</>
  </figure>

</body>

</html>
